{% extends "base.html" %}
{% block title %}Writing Tool{% endblock %}
{% block header %}Writing Tool{% endblock %}
{% block content %}
<b>Choose a topic</b>
<input type="text" id="topic"/>
<button id="fetch_button" onclick="fetch()">Get Topic</button>

<div class="row">
<div class="col-md-6">
  <div class="mainbox" id="fetch">
      {% if topic %}
        {{topic}} 
      {% else %}
        no data
      {% endif %} 
  </div>
</div>
<div class="col-md-6">
  <div class="mainbox" id="edit" contenteditable>
     {% if topic %}
        {{topic}} 
      {% else %}
        edit here
      {% endif %}
  </div>
</div>
</div>

<div class="row">
<div class="col-md-12">
  <div class="mainbox">
    Tools
  </div
</div>
</div>
<div class="row">
<div class="col-md-12">
    <button id="sim_button" onclick="async_similarity()">Compute Similarity</button>
      <div id="chart" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
</div>
</div>

{% endblock %}
